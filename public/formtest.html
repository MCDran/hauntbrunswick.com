<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Form Layout with Glowing Border</title>
  <link rel="stylesheet" href="spooky-theme.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-wrapper {
      background-color: #000;
      padding: 20px;
      border: 2px solid red;
      box-shadow: 0 0 15px red;
      border-radius: 10px;
      max-width: 700px;
      width: 100%;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .left, .right {
      flex: 1;
      min-width: 300px;
    }

    .left {
      order: 1;
    }

    .right {
      order: 2;
    }

    @media (max-width: 600px) {
      .form-container {
        flex-direction: column;
      }
      .left, .right{
        min-width: 100px;
      }
    }

    .radio-group, .text-fields {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #333;
    }

    .radio-group label, .text-fields label {
      display: block;
      margin-bottom: 8px;
    }

    .text-fields input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      background-color: #555;
      border: none;
      color: white;
    }

  </style>
</head>
<body>
  <div class="form-wrapper">
    <form>
      <div class="form-container">
        <!-- Left or Top div with radio buttons -->
        <div class="left radio-group">
          <label><input type="radio" name="option" value="1"> Option 1</label>
          <label><input type="radio" name="option" value="2"> Option 2</label>
          <label><input type="radio" name="option" value="3"> Option 3</label>
        </div>

        <!-- Right or Bottom div with text fields -->
        <div class="right text-fields">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="Enter your first name">

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="Enter your last name">
        </div>
      </div>
    </form>
  </div>

</body>
</html>
