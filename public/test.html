<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Camera Test</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    h1 {
        color: #333;
    }
    #video {
        width: 100%;
        max-width: 600px;
        height: auto;
        border: 2px solid #333;
        background-color: #000;
    }
    </style>
</head>
<body>
  <h1>Test Environment Camera</h1>
  <video id="video" autoplay playsinline></video>

  <script>
  const videoElement = document.getElementById('video');

  // Function to start the camera stream
  function startCamera() {
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } }
    })
    .then(stream => {
      videoElement.srcObject = stream;
    })
    .catch(error => {
      console.error('Error accessing the environment camera:', error);
      alert('Unable to access the environment camera. Make sure you have granted camera permissions.');
    });
  }

  // Start the camera when the page loads
  window.onload = startCamera;
  </script>
</body>
</html>
