<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Haunt Brunswick</title>
    <!-- Ensure the spooky theme and font are applied -->
    <link rel="stylesheet" href="spooky-theme.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        color: #fff; /* Ensure text is readable */
    }

    /* Apply Creepster font only to titles */
    h1, h3 {
        font-family: 'Creepster', cursive, sans-serif;
        text-shadow: none; /* Remove glow */
    }

    /* Shared container for both time slots and form */
    .registration-container {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.9); /* Single black box */
        border-radius: 10px;
        box-shadow: none; /* Remove any glow around the box */
        max-width: 800px;
        margin: 20px auto; /* Center the box and add margin */
        color: #fff;
        flex-wrap: wrap; /* Responsive wrapping */
    }

    .time-slots {
        flex: 1;
        max-width: 300px;
        padding: 10px; /* Add padding inside time slots area */
    }

    #registrations {
        flex: 2;
        padding: 10px; /* Add padding to the registration form section */
    }

    .time-slot {
        margin: 10px 0;
    }

    /* Style for the time slot section */
    .time-slot {
        margin: 10px 0;
        display: flex;
        align-items: center;
    }

    /* Make the radio buttons bigger and more square with rounded edges */
    input[type="radio"] {
        appearance: none;
        width: 30px;  /* Adjust size */
        height: 30px;
        border: 2px solid #ff4444;  /* Border color */
        border-radius: 8px;  /* Rounded edges */
        background-color: #1a1a1a;
        cursor: pointer;
        margin-right: 10px;  /* Space between the radio button and text */
        position: relative;
    }

    /* Checkmark inside the radio button */
    input[type="radio"]::after {
        content: '';
        display: block;
        width: 5px;
        height: 5px;
        border-radius: 4px;
        background-color: #1a1a1a;  /* Color of checkmark */
        transform: scale(0);  /* Initially hidden */
        transition: transform 0.2s ease-in-out;
        position: absolute;
        top: 7px;
        left: 7px;
    }

    /* When the radio button is checked, animate checkmark */
    input[type="radio"]:checked::after {
        transform: translateX(0) scale(1);  /* Bring it to position and show it */
        animation: slideBlink 8s ease-in-out infinite alternate;
    }

    /* Create the eyelid effect */
    input[type="radio"]::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: #ff4444;  /* Eyelid color */
        z-index: 1;  /* In front of the checkmark */
        overflow: hidden;
        border-radius: 8px;
        visibility: hidden; /* Initially hidden */
    }

    /* Eyelid effect while checked */
    input[type="radio"]:checked::before {
        visibility: visible;
        animation: eyeLid 8s ease-in-out infinite alternate;
    }

    /* Keyframes for sliding and blinking */
    @keyframes slideBlink {
        0% {
            transform: translateX(0) scale(1);
        }
        50% {
            transform: translateX(-6px) scale(1);  /* Slide to the left */
        }
        100% {
            transform: translateX(0) scale(1);  /* Return to the original position */
        }
    }

    /* Keyframes for eyelid animation */
    @keyframes eyeLid {
        0% {
            height: 0;
            top: 50%;  /* Start in the middle */
        }
        5% {
            height: 90%;
            top: 5%;  /* Expand to cover the whole radio button */
        }
        85%{
          height: 90%;
          top: 5%;
        }
        100% {
            height: 0;
            top: 50%;  /* Return to the middle, creating the blink effect */
        }
    }


    /* Ensure the label text is selectable */
    label {
        color: #ffcccc;
        font-size: 1.2rem;
        cursor: pointer;  /* Make it clickable */
        user-select: text;  /* Allow text selection */
        margin-left: 10px;
    }


    /* Remove form borders and box styling */
    form {
        background-color: transparent; /* Ensure no background color */
        border: none; /* Remove any border */
        padding: 0; /* Remove padding */
        text-align: left; /* Keep form alignment */
    }

    .button {
        padding: 10px 20px;
        background-color: #000;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        border: 2px solid #ff4444;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .button:hover {
        background-color: #ff4444;
        color: #000;
        box-shadow: 0 0 10px #ff4444;
    }

    .attendee {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
    }

    .remove-button {
        padding: 5px 10px;
        background-color: #ff4444;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .remove-button:hover {
        background-color: darkred;
    }

    /* Ensure new participants are added inside the box */
    #attendee-list {
        margin-top: 10px;
    }

    /* Padding around inputs to prevent them from touching edges */
    input[type="text"], input[type="email"], select {
        width: calc(100% - 20px); /* Ensure inputs donâ€™t stretch to edge */
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ff4444;
        background-color: #1a1a1a;
        color: #fff;
    }

    /* Mobile layout for screens smaller than 768px */
    @media (max-width: 768px) {
      .registration-container {
          display: flex !important;
          flex-direction: column !important;  /* Force stacking vertically */
          width: 100% !important;  /* Ensure full width */
      }

      .time-slots {
          order: -1 !important;  /* Move time slots above form */
          width: 100% !important;  /* Full width */
      }

        /* Ensure the form takes up the full width */
        #registrations {
            width: 100%;  /* Full width for the form */
        }

        /* Make input fields larger and easier to interact with */
        input[type="text"], input[type="email"], select {
            width: 100%;  /* Full width for inputs on small screens */
            font-size: 1.2rem;  /* Larger text for easier typing */
            padding: 12px;  /* Increase padding for touch-friendly design */
        }

        /* Ensure buttons are full width and touch-friendly */
        .button {
            width: 100%;  /* Full width buttons */
            font-size: 1.2rem;  /* Larger button text */
            padding: 15px;  /* Larger button padding for easier touch interaction */
        }

        /* Adjust form layout for mobile */
        form {
            width: 100%;  /* Full width form */
        }
    }


    </style>
</head>
<body>
    <h1>Register for a Time Slot</h1>
    <p>Select a time slot for October 27th.</p>

    <!-- Container for the time slots and registration form (in one black box) -->
    <div class="registration-container">
        <!-- Keep everything inside the form -->
        <form id="registration-form" action="/submit" method="POST">

            <!-- Time slots section -->
            <div class="time-slots">
                <h3>Select Time Slot</h3>
                <div id="time-slots">
                    <!-- Time slots will be populated here via fetch -->
                </div>
            </div>

            <!-- Registration form section -->
            <div id="registrations">
                <h3>Register Attendees</h3>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>

                <div class="attendee" id="attendee-1">
                    <label for="name1">Name:</label>
                    <input type="text" id="name1" name="names[]" class="form-control" required>
                    <label for="age1">Age:</label>
                    <select id="age1" name="ages[]" required>
                        <option value="" disabled selected>Select age</option>
                        <option value="16-20">16-20</option>
                        <option value="21-30">21-30</option>
                        <option value="31-40">31-40</option>
                        <option value="41-50">41-50</option>
                        <option value="51+">51+</option>
                    </select>
                </div>

                <div id="attendee-list"></div>

                <button class="button" type="button" id="add-attendee">Add Another Attendee</button><br><br>
                <button class="button" type="submit">Register</button>
            </div>

        </form>
    </div>
    <script>
        // Fetch available time slots and remaining spots from the backend
        fetch('/spots')
            .then(response => response.json())
            .then(data => {
                const timeSlotContainer = document.getElementById('time-slots');

                data.forEach(slot => {
                    const slotElement = document.createElement('div');
                    slotElement.className = 'time-slot';
                    slotElement.innerHTML = `
                        <input type="radio" id="${slot.time_slot}" name="timeSlot" value="${slot.time_slot}" required>
                        <label for="${slot.time_slot}">${slot.time_slot} (${slot.spots_remaining} spots left)</label>
                    `;
                    timeSlotContainer.appendChild(slotElement);
                });
            })
            .catch(err => {
                console.error('Error fetching time slots:', err);
            });

        const attendeeList = document.getElementById('attendee-list');
        let attendeeCount = 1;

        // Add new attendee fields
        document.getElementById('add-attendee').addEventListener('click', () => {
            attendeeCount++;
            const newAttendee = document.createElement('div');
            newAttendee.className = 'attendee';
            newAttendee.id = `attendee-${attendeeCount}`;
            newAttendee.innerHTML = `
                <label for="name${attendeeCount}">Name:</label>
                <input type="text" id="name${attendeeCount}" name="names[]" required>
                <label for="age${attendeeCount}">Age:</label>
                <select id="age${attendeeCount}" name="ages[]" required>
                    <option value="" disabled selected>Select age</option>
                    <option value="16-20">16-20</option>
                    <option value="21-30">21-30</option>
                    <option value="31-40">31-40</option>
                    <option value="41-50">41-50</option>
                    <option value="51+">51+</option>
                </select>
                <button type="button" class="remove-button" onclick="removeAttendee('attendee-${attendeeCount}')">Remove</button>
            `;
            attendeeList.appendChild(newAttendee); // Append the new attendee inside the attendee list div
        });

        // Remove attendee fields
        function removeAttendee(attendeeId) {
            const attendeeElement = document.getElementById(attendeeId);
            attendeeElement.remove();
        }
    </script>
</body>
</html>
