<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Haunt Brunswick</title>
    <!--<link rel="stylesheet" href="spooky-theme.css">-->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
      body {
        display: flex;
        flex-direction: column; /* Stack the title, paragraph, and form vertically */
        justify-content: center; /* Center content vertically */
        align-items: center; /* Center content horizontally */
        background-color: #0b0c0d;
        background-image: url('hauntbrunswickbackground24.png');
        background-size: cover;
        background-attachment: fixed;
        font-family: 'Creepster', cursive, sans-serif;
        color: white;
        text-align: center;
      }
      h1, h2 {
        font-family: 'Creepster', cursive, sans-serif;
        font-size: 3rem;
        color: #ff4444;
        text-shadow: 2px 2px 10px #000;
      }
      p {
          font-size: 1.2rem;
          color: #ffcc00;
          text-shadow: 1px 1px 5px #000;
          margin-bottom: 50px;
      }
      .container{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 50px;
      }
      .form-wrapper {
        background-color: #000;
         padding: 20px;
         border: 2px solid red;
         box-shadow: 0 0 15px red;
         border-radius: 10px;
         max-width: 800px;
         width: 100%;
         box-sizing: border-box;
      }
      .form-container {
          display: flex;
          flex-direction: row; /* Ensure time slots and form fields are side by side */
          justify-content: space-between;
          gap: 20px; /* Add space between the sections */
          align-items: flex-start; /* Align items at the top */
      }

      .left {
          flex: 1; /* Set the time slots section to take up equal space */
          min-width: 300px; /* Ensure time slots have enough space */
      }

      .right {
          flex: 2; /* Give the registration section a bit more space */
          min-width: 300px; /* Ensure the registration fields section has enough space */
      }
      form {
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        text-align: left;
      }
      .button {
        padding: 10px 20px;
        margin: 10px;
        background-color: #000;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        border: 2px solid #ff4444;
        transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      }
      select[name="ages[]"] {
        margin-bottom: 15px; /* Adjust the bottom padding/margin as needed */
      }

      .checkbox-group {
          margin-top: 20px;
      }

      .checkbox-group label {
          font-size: 1rem;
          color: #ffcc00;
          margin-left: 10px;
          display: inline;
      }

      .checkbox-group input[type="checkbox"] {
          width: 20px;
          height: 20px;
          margin-right: 10px;
          vertical-align: middle;
      }
      .attendee {
          display: flex;
          flex-direction: column;
          gap: 10px;
      }

      .age-and-remove {
          display: flex;
          align-items: center; /* Keep them aligned vertically */
          gap: 5px; /* Adjust this value to reduce the space between label and dropdown */
      }

      .age-and-remove label {
          margin-right: 5px; /* Controls the spacing between label and dropdown */
      }

      .remove-button {
          margin-left: auto; /* Push the remove button to the right */
          padding: 8px 12px;
          background-color: #ff4444;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }

      .remove-button:hover {
          background-color: #cc0000;
      }


      input[type="text"], input[type="email"], select {
        width: calc(100% - 20px);
        margin-right: 20px;
        border-radius: 5px;
        border: 1px solid #ff4444;
        background-color: #8B0000; /* Dark red background */
        color: #fff;
      }
      .button:hover {
        background-color: #88000;
        color: #dfdfdf;
        box-shadow: 0 0 15px #ff4444;
      }
      .radio-group, .text-fields {
          padding: 10px;
          /*border: 1px solid #ccc;*/
          /*border-radius: 5px;*/
          /*background-color: #333;*/
          min-width: 200px;
      }
      .radio-group label, .text-fields label {
          margin-bottom: 8px;
          width: 90%;
      }
      .text-fields input {
          width: 100%;
          padding: 8px;
          margin-bottom: 10px;
          box-sizing: border-box;
          background-color: #8B0000;
          border: 1px solid #FF4444;
          color: white;
      }
      input[type="radio"] {
          appearance: none;
          width: 30px;  /* Adjust size */
          height: 30px;
          border: 2px solid #ff4444;  /* Border color */
          border-radius: 8px;  /* Rounded edges */
          background-color: #1a1a1a;
          cursor: pointer;
          margin-right: 10px;  /* Space between the radio button and text */
          position: relative; /* Ensure pseudo-elements position properly */
      }

      input[type="radio"]::after {
          content: '';
          display: block;
          width: 5px;
          height: 5px;
          border-radius: 4px;
          background-color: #1a1a1a;  /* Color of checkmark */
          transform: scale(0);  /* Initially hidden */
          transition: transform 0.2s ease-in-out;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) scale(0); /* Center the checkmark */
      }

      input[type="radio"]:checked::after {
          transform: translate(-50%, -50%) scale(1);  /* Bring it to position and show it */
          animation: slideBlink 8s ease-in-out infinite alternate;
      }

      input[type="radio"]::before {
          content: '';
          position: absolute;
          width: 90%; /* Leave a small gap between the eyelid and border */
          height: 90%; /* Match radio button height but leave a small gap */
          top: 5%; /* Center the eyelid vertically with a small gap */
          left: 5%; /* Center the eyelid horizontally with a small gap */
          background-color: #ff4444;  /* Eyelid color */
          z-index: 1;  /* In front of the checkmark */
          border-radius: 6px; /* Adjust radius for inner element */
          visibility: hidden; /* Initially hidden */
      }

      input[type="radio"]:checked::before {
          visibility: visible;
          animation: eyeLid 8s ease-in-out infinite alternate;
      }

      @keyframes slideBlink {
          0% {
              transform: translateX(0) scale(1);
          }
          50% {
              transform: translateX(-6px) scale(1);  /* Slide to the left */
          }
          100% {
              transform: translateX(0) scale(1);  /* Return to the original position */
          }
      }

      /* Keyframes for eyelid animation */
      @keyframes eyeLid {
          0% {
              height: 0;
              top: 50%;  /* Start in the middle */
          }
          5% {
              height: 100%; /* Cover almost the entire radio button, leaving some space */
              top: 0%;  /* Expand to cover the inner part of the button */
          }
          85% {
              height: 100%; /* Keep it expanded */
              top: 0%;
          }
          100% {
              height: 0;
              top: 50%;  /* Return to the middle for the blink effect */
          }
      }

      @media (max-width: 600px) {
          .container{
            width: 90%;
          }
          .form-container {
              display: flex;
              flex-direction: row; /* Ensures the form is displayed horizontally */
              justify-content: space-between;
              gap: 20px; /* Add space between the left and right sections */
          }

          .left {
              flex: 1;
              min-width: 300px; /* Set a minimum width for the time slots section */
          }

          .right {
              flex: 2; /* Make the registration section wider */
          }
          .text-fields input[type="text"],
          .text-fields input[type="email"],
          .text-fields select {
              width: 100%; /* Ensures the input fields take the full width of the container */
              box-sizing: border-box; /* Prevents overflow */
          }

      }
    </style>
</head>
<body>
    <h1>Register for a Time Slot</h1>
    <p>Select a time slot for October 27th.</p>
    <div class="container">

    <div class="form-wrapper">
        <form id="registration-form" action="/submit" method="POST">
            <div class="form-container">
                <!-- Time slots section (Left or Top) -->
                <div class="left radio-group">
                    <h3>Select Time Slot</h3>
                    <div id="time-slots">
                        <!-- Time slots will be populated here via fetch -->
                    </div>
                </div>
                <!-- Registration form section (Right or Bottom) -->
                <div class="right text-fields">
                    <h3>Register Attendees</h3>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>

                    <div class="attendee" id="attendee-1">
                        <label for="name1">Name:</label>
                        <input type="text" id="name1" name="names[]" class="form-control" required>

                        <div class="age-and-remove">
                            <label for="age1">Age:</label>
                            <select id="age1" name="ages[]" required>
                                <option value="" disabled selected>Select age</option>
                                <option value="16-20">16-20</option>
                                <option value="21+">21+</option>
                            </select>
                            <button type="button" class="remove-button" onclick="removeAttendee('attendee-1')">Remove</button>
                        </div>
                    </div>


                    <div id="attendee-list"></div>
                    <button class="button" type="button" id="add-attendee">Add Another Attendee</button><br><br>
                    <div class="checkbox-group">
                        <input type="checkbox" id="what-to-expect" name="what-to-expect" required>
                        <label for="what-to-expect">
                            I/We have read, understood, and agree to the <a href="/what-to-expect" target="_blank" id="what-to-expect-link">What to Expect</a> for the 16+ night.
                        </label>
                    </div>
                    <button class="button" type="submit">Register</button>
                </div>
            </div>
        </form>
    </div>
  </div>
    <script>
        // Fetch available time slots and remaining spots from the backend
        fetch('/spots')
            .then(response => response.json())
            .then(data => {
                const timeSlotContainer = document.getElementById('time-slots');

                data.forEach(slot => {
                    const slotElement = document.createElement('div');
                    slotElement.className = 'time-slot';
                    slotElement.innerHTML = `
                        <input type="radio" id="${slot.time_slot}" name="timeSlot" value="${slot.time_slot}" required>
                        <label for="${slot.time_slot}">${slot.time_slot} (${slot.spots_remaining} spots left)</label>
                    `;
                    timeSlotContainer.appendChild(slotElement);
                });
            })
            .catch(err => {
                console.error('Error fetching time slots:', err);
            });

        const attendeeList = document.getElementById('attendee-list');
        let attendeeCount = 1;

        // Add new attendee fields
        document.getElementById('add-attendee').addEventListener('click', () => {
            attendeeCount++;
            const newAttendee = document.createElement('div');
            newAttendee.className = 'attendee';
            newAttendee.id = `attendee-${attendeeCount}`;
            newAttendee.innerHTML = `
                <label for="name${attendeeCount}">Name:</label>
                <input type="text" id="name${attendeeCount}" name="names[]" required>

                <div class="age-and-remove">
                    <label for="age${attendeeCount}">Age:</label>
                    <select id="age${attendeeCount}" name="ages[]" required>
                        <option value="" disabled selected>Select age</option>
                        <option value="16-20">16-20</option>
                        <option value="21+">21+</option>
                    </select>
                    <button type="button" class="remove-button" onclick="removeAttendee('attendee-${attendeeCount}')">Remove</button>
                </div>
            `;
            attendeeList.appendChild(newAttendee);
        });

        // Remove attendee fields
        function removeAttendee(attendeeId) {
            const attendeeElement = document.getElementById(attendeeId);
            attendeeElement.remove();
        }
    </script>
</body>
</html>
