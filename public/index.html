<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunt Brunswick</title>
    <link rel="stylesheet" href="spooky-theme.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0b0c0d;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            height: 100%;
            width: 100%;
            text-align: center;
            align-items: center;
        }

        .left, .right {
            background-size: cover;
            background-position: center;
            height: 100%;
        }

        .left {
            background-image: url('left-image.jpg');
        }

        .right {
            background-image: url('right-image.jpg');
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Creepster', cursive, sans-serif;
            font-size: 4rem;
            color: #ff4444;
            text-shadow: 3px 3px 10px black;
        }

        p {
            font-size: 1.5rem;
            color: #ffcc00;
            text-shadow: 1px 1px 5px black;
            margin: 20px 0;
        }

        a.button {
            font-size: 1.2rem;
            text-transform: uppercase;
            background-color: #ff4444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            width: 70%;
        }

        a.button:hover {
            background-color: #880000;
            color: black;
            box-shadow: 0 0 15px #ffcc00;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                bottom: 100px;
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr 1fr;
            }
            .left, .right {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="content">
            <h1>Welcome to Haunt Brunswick</h1>
            <p>Join us on October 27th!</p>
            <a href="/register.html" class="button">Pick a Time</a>
        </div>
        <a href="/view.html" class="top-right">Already Registered?</a>
        <div class="right"></div>
    </div>
</body>
</html>
